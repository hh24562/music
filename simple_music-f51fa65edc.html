<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Èü≥‰πêÊí≠Êîæ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .player-container:hover {
            transform: scale(1.05);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }
        .play-icon {
            font-size: 80px;
            color: #667eea;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .player-container:hover .play-icon {
            color: #764ba2;
        }
        .playing {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4); }
            50% { box-shadow: 0 30px 100px rgba(102, 126, 234, 0.6); }
            100% { box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4); }
        }
        .status {
            position: absolute;
            bottom: -60px;
            color: white;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            width: 100%;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="player-container" id="playBtn" onclick="togglePlay()">
        <div class="play-icon" id="playIcon">‚ñ∂Ô∏è</div>
    </div>
    <div class="status" id="status">ÁÇπÂáªÊí≠Êîæ</div>

    <script>
        let isPlaying = false;
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const status = document.getElementById('status');

        function togglePlay() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            // ÊâìÂºÄÁΩëÊòì‰∫ëÊ≠åÂçïÈ°µÈù¢
            window.open('https://y.music.163.com/m/playlist?id=17796081192&creatorId=1503036101', '_blank');

            isPlaying = true;
            playIcon.textContent = '‚è∏Ô∏è';
            status.textContent = 'Ê≠£Âú®Êí≠Êîæ...';
            playBtn.classList.add('playing');
        }

        function pauseMusic() {
            isPlaying = false;
            playIcon.textContent = '‚ñ∂Ô∏è';
            status.textContent = 'ÁÇπÂáªÊí≠Êîæ';
            playBtn.classList.remove('playing');
        }
    </script>
</body>
</html>
