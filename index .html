<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Èü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 30px;
        }
        .player-container:hover {
            transform: scale(1.05);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }
        .play-icon {
            font-size: 80px;
            color: #667eea;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .player-container:hover .play-icon {
            color: #764ba2;
        }
        .playing {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4); }
            50% { box-shadow: 0 30px 100px rgba(102, 126, 234, 0.6); }
            100% { box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4); }
        }
        .status {
            color: white;
            font-size: 1.4em;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .current-song {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            text-align: center;
            max-width: 300px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
        .control-btn:active {
            transform: translateY(0);
        }
        #audioPlayer {
            display: none;
        }
        .loading {
            display: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 10px;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="player-container" id="playBtn" onclick="togglePlay()">
        <div class="play-icon" id="playIcon">‚ñ∂Ô∏è</div>
    </div>

    <div class="status" id="status">ÁÇπÂáªÊí≠Êîæ</div>
    <div class="current-song" id="currentSong">Èü≥‰πêÊí≠Êîæ‰∏≠...</div>
    <div class="loading" id="loading">Ê≠£Âú®Âä†ËΩΩÈü≥‰πê...</div>

    <div class="controls">
        <button class="control-btn" onclick="playRandom()">üé≤ ÈöèÊú∫ÂàáÊç¢</button>
        <button class="control-btn" onclick="playNext()">‚è≠Ô∏è ‰∏ã‰∏ÄÈ¶ñ</button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // Èü≥‰πêÊñá‰ª∂ÂàóË°®
        const musicList = [
            {
                name: "Ë¥ùÂä†Â∞îÊπñÁïî - ËµµÊµ∑Ê¥ã (Èí¢Áê¥)",
                url: "https://cdn.jsdelivr.net/gh/hh24562/miniature-fishstick@main/ËµµÊµ∑Ê¥ã - Ë¥ùÂä†Â∞îÊπñÁïî (Èí¢Áê¥) [mqms].mp3"
            }
        ];

        let isPlaying = false;
        let currentIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const status = document.getElementById('status');
        const currentSong = document.getElementById('currentSong');
        const loading = document.getElementById('loading');

        function playMusic(index) {
            if (musicList.length === 0) {
                alert("ËØ∑ÂÖàÊ∑ªÂä†Èü≥‰πêÊñá‰ª∂ÈìæÊé•ÔºÅ");
                return;
            }

            currentIndex = index;
            audioPlayer.src = musicList[currentIndex].url;
            
            loading.classList.add('show');
            status.textContent = 'Ê≠£Âú®Âä†ËΩΩ...';

            audioPlayer.play().then(() => {
                isPlaying = true;
                playIcon.textContent = '‚è∏Ô∏è';
                status.textContent = 'Ê≠£Âú®Êí≠Êîæ';
                currentSong.textContent = musicList[currentIndex].name;
                playBtn.classList.add('playing');
                loading.classList.remove('show');
            }).catch(error => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                loading.classList.remove('show');
                alert("Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Èü≥‰πêÈìæÊé•ÊòØÂê¶Ê≠£Á°ÆÔºÅ");
                pauseMusic();
            });
        }

        function togglePlay() {
            if (musicList.length === 0) {
                alert("ËØ∑ÂÖàÊ∑ªÂä†Èü≥‰πêÊñá‰ª∂ÈìæÊé•ÔºÅ");
                return;
            }

            if (isPlaying) {
                pauseMusic();
            } else {
                if (audioPlayer.src === "") {
                    playMusic(0);
                } else {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        playIcon.textContent = '‚è∏Ô∏è';
                        status.textContent = 'Ê≠£Âú®Êí≠Êîæ';
                        playBtn.classList.add('playing');
                    }).catch(error => {
                        alert("Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ");
                    });
                }
            }
        }

        function pauseMusic() {
            audioPlayer.pause();
            isPlaying = false;
            playIcon.textContent = '‚ñ∂Ô∏è';
            status.textContent = 'Â∑≤ÊöÇÂÅú';
            playBtn.classList.remove('playing');
        }

        function playRandom() {
            if (musicList.length === 0) {
                alert("ËØ∑ÂÖàÊ∑ªÂä†Èü≥‰πêÊñá‰ª∂ÈìæÊé•ÔºÅ");
                return;
            }

            if (musicList.length === 1) {
                playMusic(0);
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * musicList.length);
            } while (randomIndex === currentIndex);

            playMusic(randomIndex);
        }

        function playNext() {
            if (musicList.length === 0) {
                alert("ËØ∑ÂÖàÊ∑ªÂä†Èü≥‰πêÊñá‰ª∂ÈìæÊé•ÔºÅ");
                return;
            }

            currentIndex = (currentIndex + 1) % musicList.length;
            playMusic(currentIndex);
        }

        audioPlayer.addEventListener('ended', () => {
            playNext();
        });

        audioPlayer.addEventListener('error', () => {
            loading.classList.remove('show');
            alert("Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Èü≥‰πêÈìæÊé•ÊòØÂê¶Ê≠£Á°ÆÔºÅ");
            pauseMusic();
        });

        audioPlayer.addEventListener('canplay', () => {
            loading.classList.remove('show');
        });

        audioPlayer.addEventListener('waiting', () => {
            loading.classList.add('show');
        });
    </script>
</body>
</html>
